name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest

    # ‚úÖ Make env vars available to the Vite build
    env:
      VITE_GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}

    steps:
      - uses: actions/checkout@v4

      # (Optional) You can add a node setup + npm ci step, but SWA action can build for you.
      # - uses: actions/setup-node@v4
      #   with:
      #     node-version: '20'

      - name: Build and Deploy Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          # üîê REQUIRED: the token you added as a repo secret
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}

          # GitHub token (for PR comments, etc.)
          repo_token: ${{ secrets.GITHUB_TOKEN }}

          # What to do
          action: 'upload'

          # üìÅ Paths for your project
          app_location: './disc-golf-course-finder' # where your Vite app lives
          output_location: 'dist'                    # Vite build output

          # If you have an API folder, uncomment:
          # api_location: 'api'

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: 'close'
